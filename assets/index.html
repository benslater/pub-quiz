<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      async function join() {
        const response = await fetch("http://localhost:1337/player/create", {
          method: "POST",
          body: JSON.stringify({
            name: "Player One",
            gameId: "riding-transportation",
          }),
          headers: {
            "Content-Type": "application/json",
          },
        });

        const { gameId } = await response.json();

        console.log(gameId);

        io.socket.on("userJoin", function userJoined(data) {
          console.log({ data });
        });
        io.socket.post("/game/riding-transportation/join", {
          name: "Player One",
        });
      }
    </script>
  </head>
  <body>
    <button onclick="join()">
      Join game riding-transportation as Player One
    </button>
  </body>
